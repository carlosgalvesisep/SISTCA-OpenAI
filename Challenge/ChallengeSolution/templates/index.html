<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Challenge</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #filters {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #70939c;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 5px;
        }

        #filters div {
            margin-bottom: 20px;
        }

        #filters label {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
        }

        #filters select, #filters button {
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            width: calc(100% - 22px);
            border-radius: 15px; 
        }

        #apply-filters button, #reset-filters button {
            width: 100%;
            border-radius: 15px; 
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: small;
            height: calc(100% - 50px);
            overflow-y: auto;
            width: calc(100% - 400px);
            margin-left: 20px;
        }
    </style>
    <!-- Include Leaflet CSS and JS files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet MarkerCluster CSS and JS files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="filters">
        <!-- Dropdown menu for filtering type -->
        <div id="typeFilter">
            <label for="typeDropdown">Type Filter:</label>
            <select id="typeDropdown">
                <option value="films">Films</option>
                <option value="tvShows">TV Shows</option>
                <option value="books">Books</option>
            </select>
        </div>

        <!-- Dropdown menu for genre type -->
        <div id="genreFilter">
            <label for="genreDropdown">Genre Filter:</label>
            <select id="genreDropdown">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="biography">Biography</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="history">History</option>
                <option value="horror">Horror</option>
                <option value="music">Music</option>
                <option value="musical">Musical</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="scienceFiction">Science Fiction</option>
                <option value="sport">Sport</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
        </div>

        <!-- Dropdown menu for filtering quantity -->
        <div id="quantityFilter">
            <label for="quantityDropdown">Quantity Filter:</label>
            <select id="quantityDropdown">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>

        <!-- Apply and Reset buttons -->
        <div id="apply-filters">
            <button onclick="applyFilters()">Apply Filters</button>
        </div>
        <div id="reset-filters">
            <button onclick="resetFilters()">Reset Filters</button>
        </div>
    </div>

    <div id="output"></div>

    <script>
        var menuOpen = false;

        function toggleMenu() {
            menuOpen = !menuOpen;
            var filters = document.getElementById('filters');
            if (menuOpen) {
                filters.style.right = '0';
            } else {
                filters.style.right = '-250px';
            }
        }

        async function applyFilters() {
            var typeFilter = document.getElementById('typeDropdown').value;
            var genreFilter = document.getElementById('genreDropdown').value
            var quantityFilter = document.getElementById('quantityDropdown').value;
            

            var query = `Filters applied:\nType: ${typeFilter}\nGenre: ${genreFilter}\nQuantity: ${quantityFilter}`;
            document.getElementById('output').innerText = query;
            try {
                let response = await fetch(`/apply_filters?type=${typeFilter}&genre=${genreFilter}&quantity=${quantityFilter}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                let data = await response.json();
                console.log('Success:', data);
                document.getElementById('output').innerText += `\n\n ${data}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function resetFilters() {
        
            document.getElementById('typeDropdown').value = 'all';
            document.getElementById('genreDropdown').value = 'all';
            document.getElementById('quantityDropdown').value = '1';

            document.getElementById('output').innerText = '';
        }
    </script>
</body>
</html>
